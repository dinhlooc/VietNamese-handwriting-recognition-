<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" id="file" name="file" accept="image/png, image/jpeg" required>
        <button type="submit">Upload</button>
    </form>
    <div id="response"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Ngăn chặn reload trang

            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                responseDiv.innerHTML = '<p style="color: red;">Please select a file.</p>';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const error = await response.json();
                    responseDiv.innerHTML = `<p style="color: red;">Error: ${error.error}</p>`;
                }
            } catch (err) {
                responseDiv.innerHTML = `<p style="color: red;">An error occurred: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
