<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OCR Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 40px; background-color: #f8f9fa; }
        .main-container { max-width: 1200px; margin: auto; }
        .navbar {
            box-shadow: 0 2px 8px #dfe6e9;
            font-size: 1.5rem;
            padding: 1.2rem 0.5rem;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }
        .nav-link {
            color: #0d6efd !important;
            margin-right: 18px;
            font-size: 1.2rem;
            transition: background 0.2s;
        }
        .nav-link.active {
            font-weight: bold;
            color: #fff !important;
            background: #0d6efd;
            border-radius: 7px;
        }
        .nav-link:hover {
            background: #e3eaff;
            border-radius: 7px;
        }
        .sidebar {
            min-width: 260px;
            max-width: 260px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px #dfe6e9;
            padding: 30px 18px 18px 18px;
            margin-left: 30px;
            height: fit-content;
        }
        .sidebar .sidebar-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .sidebar .list-group-item {
            border: none;
            background: none;
            padding-left: 0;
            padding-right: 0;
        }
        .sidebar .list-group-item a {
            color: #1976d2;
            text-decoration: underline;
            font-weight: 500;
        }
        .sidebar .list-group-item a:hover {
            color: #0d6efd;
        }
        .center-content {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px #dfe6e9;
            padding: 40px 32px 32px 32px;
            min-height: 500px;
        }
        .upload-box {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 32px 24px;
            background: #f4f8ff;
            text-align: center;
            margin-bottom: 32px;
        }
        .upload-box input[type=file] {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 12px 28px;
            background: #0d6efd;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .upload-label:hover {
            background: #1976d2;
        }
        .upload-file-name {
            margin-top: 10px;
            color: #333;
            font-size: 1rem;
        }
        @media (max-width: 991px) {
            .main-container { max-width: 100%; }
            .sidebar { margin-left: 0; margin-top: 30px; }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="main-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">OCR Web</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/extract/' %}active{% endif %}" href="/extract/">Trích xuất thông tin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/handwriting/' %}active{% endif %}" href="/handwriting/">Nhận diện chữ viết tay</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row flex-row-reverse">
        <div class="col-md-3">
            {% block sidebar %}{% endblock %}
        </div>
        <div class="col-md-9">
            <div class="center-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_script %}{% endblock %}
</body>
</html>
